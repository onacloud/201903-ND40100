  this.age = age;
  this.eyeColor = eye;
}

function Student(first, last, age, eye) {
  return {
  	firstName:first, 
    lastName:last,
    age:age,
    eyeColor:eyeColor,
  };
}

var john1 = new Person("John1", "Doe", 50, "blue");
